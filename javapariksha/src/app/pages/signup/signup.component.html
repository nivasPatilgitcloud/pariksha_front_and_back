<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 ">
            <h2 class="mb-4 text-center">Create Your Account</h2><hr>
            <form (ngSubmit)="userRegFormSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <!-- First column for firstname, lastname, and email -->
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Second column for mobilenumber and password -->
                        <div class="mb-3">
                            <label for="mobilenumber" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobilenumber" name="mobilenumber" [(ngModel)]="user.mobilenumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
